<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Security Tutorial</title>
    <link th:href="@{/sb-admin/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/sb-admin/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/sb-admin/css/sb-admin.css}" rel="stylesheet">
</head>

<body class="bg-dark">
<form th:action="@{/registration}" method="get">
    <button class="btn btn-md btn-warning btn-block" type="Submit">Go To Registration Page</button>
</form>

<div class="container">
    <div class="card card-login mx-auto mt-5">
        <div class="card-header">Login</div>
        <div class="card-body">

            <form th:action="@{/login}" method="POST">
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="email" id="email" name="email" th:placeholder="Email" class="form-control"
                               required="required" autofocus="autofocus">
                        <label for="email">Email address</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-label-group">
                        <input type="password" id="password" name="password" th:placeholder="Password"
                               class="form-control" required="required">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">
                            Remember Password - Not Working!
                        </label>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                        th:text="Login"></button>

                <div align="center" th:if="${param.error}">
                    <p style="font-size: 20px; color: #FF1C19;">Email or Password invalid, please verify</p>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/sb-admin/vendor/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/sb-admin/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/sb-admin/vendor/jquery-easing/jquery.easing.min.js}"></script>

</body>
</html>
