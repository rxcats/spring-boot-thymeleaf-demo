    <div id="content-wrapper">
        <div class="container-fluid">

            <!-- Breadcrumbs-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">

                <li class="breadcrumb-item active">Tables</li>

            <div class="card mb-3">
                <div class="card-header">
                    <i class="fas fa-table"></i>
                    Data Table Example

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                            <tr>
                                <th>Actions</th>

                            </thead>

                    </div>
                </div>
                <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>

            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="e_name" class="col-form-label">name:</label>
                                    <input type="text" class="form-control" id="e_name">
                                </div>
                                <div class="form-group">
                                    <label for="e_position" class="col-form-label">position:</label>
                                    <input type="text" class="form-control" id="e_position">
                                </div>
                                <div class="form-group">
                                    <label for="e_office" class="col-form-label">office:</label>
                                    <input type="text" class="form-control" id="e_office">
                                </div>
                                <div class="form-group">
                                    <label for="e_salary" class="col-form-label">salary:</label>
                                    <input type="text" class="form-control" id="e_salary">
                                </div>
                                <div class="form-group">
                                    <label for="e_start_date" class="col-form-label">start_date:</label>
                                    <input type="text" class="form-control" id="e_start_date">
                                </div>
                                <div class="form-group">
                                    <label for="e_extn" class="col-form-label">extn:</label>
                                    <input type="text" class="form-control" id="e_extn">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary btn-modify-submit">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sticky Footer -->
        <footer class="sticky-footer">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>&copy; vender</span>

<script type="text/javascript">

    $(document).ready(function () {

        const dataTable = $('#dataTable').DataTable({
            "data": [
                {
                    "name": "Tiger Nixon",
                    "position": "System Architect",
                    "office": "Edinburgh",
                    "salary": "$3,120",
                    "start_date": "2011/04/25",
                    "extn": 5421
                },
                {
                    "name": "Garrett Winters",
                    "position": "Director",
                    "office": "Edinburgh",
                    "salary": "$5,300",
                    "start_date": "2011/07/25",
                    "extn": 8422
                }
            ],
            "columns": [
                {"data": null},
                {"data": "name"},
                {"data": "position"},
                {"data": "office"},
                {"data": "salary"},
                {"data": "start_date"},
                {"data": "extn"},
            ],
            "columnDefs": [
                {
                    "targets": 0,
                    "data": null,
                    "render": function (data, type, row, meta) {
                        if (type === 'display') {
                            return `<button type="button" class="btn btn-primary btn-sm btn-edit" data-toggle="modal" data-target="#editModal" onclick="$(this).setModalValue('${meta.row}')">
                            <span class="fas fa-edit"></span>Edit</button>`;
                        }
                        return data;
                    }
                }
            ],
            "paging": false
        });

        $.fn.setModalValue = function (index) {
            const v = dataTable.row(index).data();
            $('#e_name').val(v.name);
            $('#e_position').val(v.position);
            $('#e_office').val(v.office);
            $('#e_salary').val(v.salary);
            $('#e_start_date').val(v.start_date);
            $('#e_extn').val(v.extn);
        };

        $('#dataTable tbody').on('click', 'tr', function () {
            // console.log('data', dataTable.row(this).data());
        });

        $('#editModal .btn-modify-submit').on('click', function () {
            console.log('submit');
        });

    });

</script>
